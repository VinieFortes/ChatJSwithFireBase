<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="chat.css">
</head>
<body oncontextmenu="return false" ondragstart="return false" onselectstart="return false">
<div id="header">
    <img src="src/arrow_icon.png" width="15" height="20" style="float: left; margin-top: 25px; margin-left: 10px" alt="back" onclick="window.history.go(-1); return false;">
    <h1>Chat.JS</h1>
    <div id="user_info">
        <p id="user"></p>
        <button id="logoff" onclick="logout()">Sair</button>
    </div>
    <div id="chat">
        <div id="userTarget">
            <div id="targetinfo">
                <img id="profile" alt="profile" width="32" height="32">
                <p id="userChat"></p>
            </div>
            <div id="conversas"></div>
            <input type="text" placeholder="Escreva algo..." id="myInput">
            <button id="enviar" onclick="enviar() ">ENVIAR</button>
        </div>

    </div>
</div>

</body>
<script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-analytics.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-database.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-firestore.js"></script>
<script src="js/chat.js"></script>
</html>
