<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>ChatJS</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="header">
        <h1>Chat JS</h1>
        <p> Crie sua conta e converse com atraves de um chat feito em JavaScript utlizando FireBase Database !</p>
    </div>
    <div id="singUp">
        <p class="info">Ainda não tem conta ? Então Crie uma !</p>
        <input class="singup" type="text" placeholder="Email" id="email_singUp">
        <input class="singup" type="password" placeholder="Senha" id="senha_singUp">
        <input class="singup" type="text" placeholder="Usuario" id="user">
        <button onclick="SingUp()">Criar conta</button>
    </div>
    <div id="Login">
        <p class="info">Já tem uma conta ? Então Faça Login !</p>
        <button id="login_input" onclick="Login()">Login</button>
        <input id="loginEmail_input" type="email" placeholder="Email" style="visibility: hidden">
        <input id="loginPass_input" type="password" placeholder="Senha" style="visibility: hidden">
        <button id="loginEntrar_input" style="visibility: hidden" onclick="Entrar()">Entrar</button>
    </div>
    <div id="erro"></div>
<footer>
    <span>© Todos os direitos reservados a Vinicius Fortes 2021</span>
</footer>
</body>
<script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-analytics.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-database.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-auth.js"></script>
<script src="index.js"></script>
</html>
